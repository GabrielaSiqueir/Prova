<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Restaurante Sabor de Casa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="contato">
    <section class="formulario-contato">
      <h2>Fale Conosco</h2>
      <form>
        <div class="campo">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
      </form>
    </section>

    <section class="servico-buffet">
      <p><i class="fas fa-bullhorn"></i> Fazemos serviço de buffet para seu evento, contate-nos!</p>
    </section>
  </main>

  <footer>
    <p><i class="fas fa-map-marker-alt"></i> Rua Rui Barbosa, 65 - Santa Mônica</p>
    <p><i class="fas fa-phone"></i> (31) 98381-2458</p>
  </footer>
</body>
</html>
